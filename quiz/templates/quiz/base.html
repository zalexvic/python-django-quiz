<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>{% block title %}Quiz App{% endblock %}</title>
    <style type="text/css">
        body {
            background-color: #4d42ad;
            overflow-x: hidden;
            font-family: Courier;
        }
        .nav-link {
            color: white;
            font-family: Courier;
        }

        .nav-link:hover {
            color: #c77e24;
        }

        #right-qmark {
            margin-right: 0rem;
            margin-left: 1rem;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-light" style="background-color: #3424c7;">
        <div class="container-fluid justify-content-center">
            <a id="left-qmark" class="navbar-brand" href="#">
                <img src="/media/images/logo.png" alt="logo" width="50" height="50" class="d-inline-block align-text-top">
            </a>
            {% if user.is_authenticated %}
                <ul class="nav">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/game">Play</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">Logout</a>
                    </li>
                </ul>
            {% else %}
                <ul class="nav">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/login">Sign In</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="sign-up">Sign Up</a>
                    </li>
                </ul>
            {% endif %}
            <a id="right-qmark" class="navbar-brand" href="#">
                <img src="/media/images/logo.png" alt="logo" width="50" height="50" class="d-inline-block align-text-top">
            </a>
        </div>
    </nav>
    {% block content %}
    {% endblock %}
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
{% block script %}
{% endblock %}
</body>
</html>
