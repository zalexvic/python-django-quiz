{% extends 'quiz/base.html' %}

{% load crispy_forms_tags %}

{% block title %} Sign In {% endblock %}

{% block content %}
    {% if not user.is_authenticated %}
        <style type="text/css">
            .requiredField {
                color: white;
            }

            .form-group {
                margin-top: 1rem;
            }

            .btn {
                color: white;
                background-color: #c77e24;
            }

            .btn:hover {
                color: #3424c7;
            }
        </style>
        <div class="row justify-content-center">
            <div class="col-lg-4"></div>
            <div id="register" class="col-lg-4">
                <form method="POST" class="form-group mx-3 mt-3">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn mt-3">Sign In</button>
                </form>
            </div>
            <div class="col-lg-4"></div>
        </div>
    {% endif %}
{% endblock %}
